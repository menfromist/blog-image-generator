<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Generated Images</h1>
    <div class="image-grid">
        {% for image_url in image_urls %}
            <div>
                <img src="{{ url_for('static', filename='uploads/' ~ image_url) }}" alt="Generated Image {{ loop.index }}">
                <br>
                <a href="{{ url_for('download_file', filename=image_url) }}">Download</a>
            </div>
        {% endfor %}
    </div>
    <a href="/">Go Back</a>
</body>
</html>
