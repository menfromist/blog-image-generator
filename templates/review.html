<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Review Summarized Text</title>
</head>
<body>
    <h1>Review Summarized Text</h1>
    <form action="/generate" method="post">
        {% for sentence in summarized_text %}
            <textarea name="summarized_text">{{ sentence }}</textarea><br>
        {% endfor %}
        <label for="font_size">Font Size:</label>
        <input type="number" id="font_size" name="font_size" value="36"><br><br>
        <input type="submit" value="Generate Images">
    </form>
</body>
</html>
